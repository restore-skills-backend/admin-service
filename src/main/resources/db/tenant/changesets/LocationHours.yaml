databaseChangeLog:
  - changeSet:
      id: create-table-location-hours
      author: Rohit
      changes:
        - createTable:
            tableName: location_hours
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: day_of_week
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: opening_time
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: closing_time
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: location_id
                  type: bigint
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: location_hours
            baseColumnNames: location_id
            referencedTableName: location
            referencedColumnNames: id
            constraintName: fk_location