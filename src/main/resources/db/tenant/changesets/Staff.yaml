databaseChangeLog:
  - changeSet:
      id: create-staff-table
      author: Rohit
      changes:
        - createTable:
            tableName: staff
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: uuid
                  type: uuid
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: avatar
                  type: varchar(255)
              - column:
                  name: active
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: true
              - column:
                  name: archive
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: false
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: modified_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: 'now()'
              - column:
                  name: modified
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: 'now()'
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: staff
            constraintName: add_foreign_key_user_Id_staff
            referencedColumnNames: id
            referencedTableName: users