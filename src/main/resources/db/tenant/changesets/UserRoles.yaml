databaseChangeLog:
  - changeSet:
      id: createTableUserRoles
      author: Rohit
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: role
                  type: VARCHAR(255)