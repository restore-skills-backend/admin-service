databaseChangeLog:
  - changeSet:
      id: createTableSpecialityType
      author: Rohit
      changes:
        - createTable:
            tableName: speciality
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
  - changeSet:
      id: insert-speciality-type
      author: Rohit
      changes:
        - insert:
            columns:
              - column:
                  name: name
                  value: DENTIST
            tableName: speciality
        - insert:
            columns:
              - column:
                  name: name
                  value: PHYSIOTHERAPIST
            tableName: speciality
        - insert:
            columns:
              - column:
                  name: name
                  value: NATUROPATH
            tableName: speciality
        - insert:
            columns:
              - column:
                  name: name
                  value: GYNAECOLOGIST
            tableName: speciality
        - insert:
            columns:
              - column:
                  name: name
                  value: ORTHOPEDIST
            tableName: speciality
        - insert:
            columns:
              - column:
                  name: name
                  value: PEDIATRICIAN
            tableName: speciality
        - insert:
            columns:
              - column:
                  name: name
                  value: ACUPUNCTURIST
            tableName: speciality
  - changeSet:
      id: delete-existing-data
      author: Rohit
      changes:
        - delete:
            tableName: speciality
            where: name='DENTIST'
        - delete:
            tableName: speciality
            where: name='PHYSIOTHERAPIST'
        - delete:
            tableName: speciality
            where: name='NATUROPATH'
        - delete:
            tableName: speciality
            where: name='GYNAECOLOGIST'
        - delete:
            tableName: speciality
            where: name='ORTHOPEDIST'
        - delete:
            tableName: speciality
            where: name='PEDIATRICIAN'
        - delete:
            tableName: speciality
            where: name='ACUPUNCTURIST'
  - changeSet:
      id: loadData-Specialities
      author: Rohit
      changes:
        - loadData:
            columns:
              - column:
                  header: SPECIALITIES
                  name: name
                  type: VARCHAR(255)
            commentLineStartsWith: //
            encoding: UTF-8
            file: db/data/Specialities.csv
            quotchar: '""'
            relativeToChangelogFile: false
            separator: ','
            tableName: speciality
            usePreparedStatements: true
