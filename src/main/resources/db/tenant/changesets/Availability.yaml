databaseChangeLog:
  - changeSet:
      id: create_table_availability
      author: Rohit
      changes:
        - createTable:
            tableName: availability
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: location_entity_id
                  type: bigint
              - column:
                  name: uuid
                  type: uuid
              - column:
                  name: initial_consult_time
                  type: integer
              - column:
                  name: follow_up_consult_time
                  type: integer
              - column:
                  name: min_schedule_notice_input
                  type: integer
              - column:
                  name: scheduling_notice_input_type
                  type: varchar(255)
              - column:
                  name: event_buffer
                  type: integer
              - column:
                  name: booking_window
                  type: varchar(255)
              - column:
                  name: booking_window_time_zone
                  type: varchar(255)
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: modified_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: 'now()'
              - column:
                  name: modified
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                    defaultValueComputed: 'now()'
            constraints:
              - foreignKey:
                  constraintName: fk_availability_location_entity
                  baseColumnNames: location_entity_id
                  referencedTableName: location
                  referencedColumnNames: id
                  onDelete: CASCADE
  - changeSet:
      id: add_provider_column_to_availability
      author: Rohit
      changes:
        - addColumn:
            tableName: availability
            columns:
              - column:
                  name: provider_id
                  type: bigint
                  constraints:
                    nullable: false
              - addUniqueConstraint:
                  tableName: availability
                  constraintName: uk_availability_location_provider
                  columnNames: location_entity_id, provider_id
        - addForeignKeyConstraint:
            baseTableName: availability
            baseColumnNames: provider_id
            referencedTableName: provider
            referencedColumnNames: id
            constraintName: fk_availability_provider