databaseChangeLog:
  - changeSet:
      id: create-table-procedural-code
      author: Rohit
      changes:
        - createTable:
            tableName: procedural_code
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: procedural_code
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: notes
                  type: varchar(255)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
  -  changeSet:
       id:  dropColumn-type
       author:  Rohit
       changes:
         -  dropColumn:
              columns:
                -  column:
                     name:  type
              schemaName:  public
              tableName:  procedural_code
  -  changeSet:
       id:  dropColumn-notes
       author:  Rohit
       changes:
         -  dropColumn:
              columns:
                -  column:
                     name:  notes
              schemaName:  public
              tableName:  procedural_code
