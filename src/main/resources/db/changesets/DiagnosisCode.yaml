databaseChangeLog:
  - changeSet:
      id: create-table-diagnosis-code
      author: Rohit
      changes:
        - createTable:
            tableName: diagnosis_code
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: diagnosis_code
                  type: integer
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: note
                  type: varchar(255)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
  -  changeSet:
       id:  dropColumn-note
       author:  Rohit
       changes:
         -  dropColumn:
              columns:
                -  column:
                     name:  note
              schemaName:  public
              tableName:  diagnosis_code
  -  changeSet:
       id:  modifyDataType-diagnosis_code
       author:  liquibase-docs
       changes:
         -  modifyDataType:
              catalogName:  cat
              columnName: diagnosis_code
              newDataType:  varchar(255)
              schemaName:  public
              tableName:  diagnosis_code