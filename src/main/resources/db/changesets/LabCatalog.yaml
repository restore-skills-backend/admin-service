databaseChangeLog:
  - changeSet:
      id: create-table-lab-catalog
      author: Rohit
      changes:
        - createTable:
            tableName: lab_catalog
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: false
  -  changeSet:
       id:  renameColumn-name
       author:  Rohit
       changes:
         -  renameColumn:
              newColumnName:  loinc_num
              oldColumnName:  name
              schemaName:  public
              tableName:  lab_catalog
  - changeSet:
      id: modify-column-active
      author: Rohit
      changes:
        - modifyDataType:
            tableName: lab_catalog
            columnName: active
            newDataType: boolean
            defaultValueBoolean: true
  - changeSet:
      id: add-constraints-lab-catalog
      author: Rohit
      changes:
        - addUniqueConstraint:
            tableName: lab_catalog
            columnNames: loinc_num
            constraintName: uk_name
        - addUniqueConstraint:
            tableName: lab_catalog
            columnNames: description
            constraintName: uk_description
