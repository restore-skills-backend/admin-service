databaseChangeLog:
  - changeSet:
      id: create-table-radiology-catalog
      author: Rohit
      changes:
        - createTable:
            tableName: radiology_catalog
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
