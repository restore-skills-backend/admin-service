databaseChangeLog:
  - changeSet:
      id: create-table-address
      author: Rohit
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: line1
                  type: varchar(255)
              - column:
                  name: line2
                  type: varchar(255)
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: state
                  type: varchar(255)
              - column:
                  name: country
                  type: varchar(255)
              - column:
                  name: zipcode
                  type: varchar(255)
